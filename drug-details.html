<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .details h2 {
            margin-top: 0;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            display: none;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Drug Details</h1>

        <!-- نمایش جزئیات دارو -->
        <div id="details" class="details">
            <h2 id="drugName"></h2>
            <p><strong>Brand:</strong> <span id="drugBrand"></span></p>
            <p><strong>Shape:</strong> <span id="drugShape"></span></p>
            <p><strong>Dose:</strong> <span id="drugDose"></span></p>
            <p><strong>ATC Code:</strong> <span id="drugAtc"></span></p>
        </div>

        <!-- نمایش وضعیت در حال بارگذاری -->
        <div id="loading" class="loading">Loading...</div>

        <!-- دکمه بازگشت -->
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        // تابع برای دریافت پارامتر ID از URL
        function getDrugIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // تابع برای نمایش جزئیات دارو
        function showDrugDetails(drugId) {
            const loadingElement = document.getElementById('loading');
            const detailsElement = document.getElementById('details');

            loadingElement.style.display = 'block';  // نمایش loading
            detailsElement.style.display = 'none';  // پنهان کردن جزئیات قبلی

            fetch(`http://127.0.0.1:8000/api/drugs/${drugId}/`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();  // تبدیل پاسخ به JSON
            })
            .then(data => {
                loadingElement.style.display = 'none';  // پنهان کردن loading
                detailsElement.style.display = 'block';  // نمایش جزئیات دارو

                // قرار دادن داده‌ها در عناصر HTML
                document.getElementById('drugName').textContent = data.generic_name_eng || 'N/A';
                document.getElementById('drugBrand').textContent = data.drug_brand === 'nan' ? 'N/A' : data.drug_brand;
                document.getElementById('drugShape').textContent = data.shape_of_drug || 'N/A';
                document.getElementById('drugDose').textContent = data.drug_dose || 'N/A';
                document.getElementById('drugAtc').textContent = data.ATC_code || 'N/A';
            })
            .catch(error => {
                console.error('Error fetching drug details:', error);
                loadingElement.style.display = 'none';
                alert('Error fetching drug details');
            });
        }

        // تابع بازگشت به صفحه قبلی
        function goBack() {
            window.history.back();
        }

        // دریافت ID دارو از URL و نمایش جزئیات دارو
        const drugId = getDrugIdFromUrl();
        if (drugId) {
            showDrugDetails(drugId);
        } else {
            alert('No drug ID provided in the URL');
        }
    </script>

</body>
</html>
