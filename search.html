<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Search</title>
    <style>
        /* استایل های ساده برای زیباسازی */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 2;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .results {
            list-style: none;
            padding: 0;
        }

        .results li {
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .results li:hover {
            background-color: #e9e9e9;
        }

        .details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .details h2 {
            margin-top: 0;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Search Drugs</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Enter drug name...">
            <button onclick="searchDrugs()">Search</button>
        </div>

        <!-- نمایش نتایج جستجو -->
        <ul id="results" class="results"></ul>

        <!-- نمایش جزئیات دارو -->
        <div id="details" class="details" style="display: none;">
            <h2 id="drugName"></h2>
            <p><strong>Brand:</strong> <span id="drugBrand"></span></p>
            <p><strong>Shape:</strong> <span id="drugShape"></span></p>
            <p><strong>Dose:</strong> <span id="drugDose"></span></p>
            <p><strong>ATC Code:</strong> <span id="drugAtc"></span></p>
        </div>

        <!-- نمایش وضعیت در حال بارگذاری -->
        <div id="loading" class="loading">Loading...</div>

        <!-- دکمه‌های صفحه‌بندی -->
        <div id="paginationControls" style="display: none;">
            <button id="prevPage" style="display: none;" onclick="getPrevPage()">Previous</button>
            <button id="nextPage" style="display: none;" onclick="getNextPage()">Next</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
